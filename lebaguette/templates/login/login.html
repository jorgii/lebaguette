{% extends "base/base.html" %}

{% block title %}Lebaguette - Login{% endblock %}
{% block body %}
  <div class="mdl-layout mdl-layout-login mdl-js-layout mdl-color--grey-100">
    <main class="mdl-layout__content mdl-layout__content-login">
      <div class="mdl-card mdl-shadow--6dp">
        <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
          <h2 class="mdl-card__title-text">Le Baguette</h2>
        </div>
        <div class="mdl-card__supporting-text">
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div>
              {{ form.non_field_errors.as_text }}
            </div>
            <div class="mdl-textfield mdl-js-textfield">
              {{ form.errors.username.as_text }}
              {{ form.username }}
              <label class="mdl-textfield__label" for="id_username">Username</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
              {{ form.errors.password.as_text }}
              {{ form.password }}
              <label class="mdl-textfield__label" for="id_password">Password</label>
            </div>
            <div class="mdl-card__actions">
              <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="submit">Log in</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
{% endblock %}
